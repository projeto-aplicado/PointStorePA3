<!DOCTYPE html>
<html lang="pt-br" ng-app="sistemaVendaDePontosDeVantagem">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PointStore</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/media_queries.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-locale_pt-br.js"></script>
    <script src="js/app.js"></script>
    <script scr="js/jquery.maskedinput-1.1.4.pack.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/flaunt.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/controller/sistema/loginController.js"></script>
	<script src="js/controller/sistema/vendasController.js"></script>
	<script src="js/controller/sistema/perfilController.js"></script>
	<script src="js/controller/sistema/lojasController.js"></script>
	<script src="js/controller/sistema/comprasController.js"></script>
	<script src="js/controller/sistema/qualificacaoController.js"></script>
	<script src="js/controller/sistema/homeController.js"></script>
</head>
<body>

	<header class="header col-xs-12" id="header">
	    <div class="headerTopoUser container">
	        <div class="logo col-xs-12 col-sm-6 col-md-6">
	            <h1>
	            	<a href="#/home">PointStore</a>
	            </h1>
	        </div> <!-- fim da div da logo -->

	        <div class="nomeusuario col-xs-12 col-sm-6 col-md-6">
	            <span id="nome_usuario" class="alterarNome">Nome do usuário</span> R$<span id="creditoUsuario">seu credito</span>,00 | <a href="#" onclick="deslogar()">deslogar</a>
	        </div>
	    </div>
	</header>

	<header class="headerMenu col-xs-12" id="headermenu">
	    <div class="menuBloco container">
	        <nav class="nav">
			    <ul class="nav-list">
			        <li class="nav-item">
			            <a href="#/home">Anúncios</a>
			        </li>
			        <li class="nav-item">
			            <a href="#/perfil">Perfil</a>
			        </li>
			        <li class="nav-item">
			            <a href="#/meus_pontos">Meus pontos</a>
			        </li>
			        <li class="nav-item">
			            <a href="#/minhas_compras">Minhas compras</a>
			        </li>
			        <li class="nav-item">
			        	<a href="#/cadastrar_vendas">Publicar anúncio</a>
			        </li>
			        <li class="nav-item">
			        	<a href="#/listar_vendas">Gerenciar vendas</a>
			        </li>
			        <li class="nav-item">
			        	<a href="#/historico_vendas">Minhas vendas</a>
			        </li>
			    </ul>
			</nav>
	    </div>
	</header> <!-- Fim do Topo -->

	<div class="boxFull col-xs-12">
		<div class="box container">
			<div ng-view></div>
		</div>
	</div>

	<footer class="footer col-xs-12" id="footer">
	    <div class="container">
	        <div class="contato col-xs-12 col-sm-6 col-md-8">
	            <h2>Suporte</h2>
	        </div>
	        <div class="redesociais col-xs-12 col-sm-6 col-md-4">
	            <h2>Redes Sociais</h2>
				<a href="">
                	<img src="img/icone-facebook.PNG" alt="Facebook">
                </a>
				<a href="">
                    <img src="img/icone-twitter.PNG" alt="Twitter">                    
                </a>
	        </div> 
	    </div>
	</footer>

</body>
<script type="text/javascript">
    var usuario = null;
	if(localStorage.usuario != undefined && localStorage.usuario != "" && localStorage.usuario != null){
		usuario = JSON.parse(localStorage.usuario);
		$("#nome_usuario").html(usuario.nome);
		$("#creditoUsuario").html(usuario.credito);


		$("#nomeUser").html((usuario.nome));

	}

	function deslogar() {
		var decisao = confirm("deseja se deslogar?");
		if (decisao == true) {
			window.location.href = 'index.html';
		}	
	}

</script>
</html>
