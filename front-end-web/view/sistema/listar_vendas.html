<div class="col-xs-12">
	<div class="row">
		<h1 class="titulo">Gerenciar Vendas</h1>
	</div>

 	<div class="row">
 		<div class="col-md-12 well gerenciarVenda">
			<div ng-controller="vendasController">
				<table class="table table-hover table-condensed">
					<tr>
						<th>#</th>
						<th>Tipo de ponto</th>
						<th>Vendedor</th>
						<th>Quantidade</th>
						<th>Valor</th>
						<th></th>
						<th></th>
					</tr>
					<tr ng-repeat="x in listarVendasPublicadas">
						<td>{{ $index + 1 }}</td>
						<td>{{ x.titulo }}</td>
						<td>{{ x.nome }}</td>
						<td>{{ x.qtd_pontos }}</td>
						<td> 
							<input class="form-control formPadrao" type="text" name="" value="{{ x.valor }}" placeholder="{{ x.valor }}" ng-model="valor" required>
						</td>
						<td> <button class="botaoPadrao" ng-click="atualizarVendaCadastrada(valor, x.venda_id)">Atualizar</button> </td>
						<td> 
							<button class="botaoPadrao btn-danger" ng-click="excluirVendaCadastradaId(x.venda_id)">
							Excluir
							</button>
						</td>
					</tr>
				</table>

			</div>
 		</div>
 	</div>
</div>
